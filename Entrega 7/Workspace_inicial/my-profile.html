<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">


</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown">
        <button class="btn btn-default text-white dropdown-toggle" type="button" id="usuarioing" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false"></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="cart.html">Ver mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <a id="sesion" class="dropdown-item" href="index.html">Cerrar sesión</a>
        </div>
      </div>

    </div>
  </nav>
  <br>
  <div class="container justify-content-md-center">
    <form onsubmit="return mySubmitFunction(event)">

      <div class="form-group ">
        <div class="row justify-content-md-center">
          <div class="col-md-6">
            <h3>Mi perfil</h3>
            <label for="nombres">Nombres</label>
            <input type="text" class="form-control" id="nombres" placeholder="Ingrese nombres" required>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-6">
            <label for="apellidos"> Apellidos</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Ingrese apellidos" required>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-2">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" min="18" required>
          </div>
          <div class="col-md-4">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-6">
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" required>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-6">
            <label for="imagenperfil">URL de imagen </label>
            <input type="tel" class="form-control" id="imagenperfil" required>
          </div>
        </div>
        <div class="row justify-content-center">
          <img id="imagenguardada" alt="">
        </div>
        <br>
        <div class="text-center">
          <button id="guardar" class="btn btn-primary" data-toggle="modal">Guardar datos</button>
        </div>

      </div>
    </form>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="guardarok" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Datos guardados exitosamente</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body justify-content-center">
          <h4>Datos guardados exitosamente</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
